<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {% if page.class == 'site-home' %}
  <meta name="description" content="{{ page.title }}">
  {% endif %}
  <title>
    {% if page.title == site.title %}
      {{ page.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <!-- icon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ page.base_url }}ico/touch-icon-144.png">
  <link rel="shortcut icon" href="{{ page.base_url }}ico/favicon.ico">

  <!-- Vendor CSS -->
  <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Lekton|Ubuntu+Mono:400,700" rel=stylesheet>
  <link rel="stylesheet" href="{{ page.base_url }}vendor/drawer/css/drawer.min.css">

  <link rel="stylesheet" href="{{ page.base_url }}assets/css/docs.css">

  <!-- cooker CSS -->
  <link rel="stylesheet" href="{{ page.base_url }}css/cooker.css">

  <!-- Vendor js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="{{ page.base_url }}vendor/drawer/js/drawer.min.js"></script>

  <script src="{{ page.base_url }}assets/js/common.js"></script>
  
  <!-- cooker js -->
  <script src="{{ page.base_url }}js/cooker.min.js"></script>

</head>
