---
layout: one-column
title: cooker
---
<article id="content">

  <div id="content-header" class="jumbotron">
    <h1>{{ page.title }}</h1>
    <p class="lead"></p>
    <p><a class="btn btn-lg btn-primary" href="https://github.com/teq-inc/cooker" target="_blank" role="button">GitHub Project</a></p>
  </div>

  <div id="content-body">
    <h2>javascript</h2>
    <ul>
      <li><a href="/accordion/">accordion</a></li>
      <li><a href="/dropdown/">dropdown</a></li>
      <li><a href="/inputcounter/">inputcounter</a></li>
    </ul>
    
    
    <h2>doc</h2>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>  
    
  </div>
</article>
